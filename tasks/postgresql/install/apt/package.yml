---

- name: "postgresql:install:apt:package | Installing the apt package."
  apt:
    name:             '{{ item.package }}'
    state:            "latest"
    update_cache:     '{{ item.cache_update }}'
    cache_valid_time: '{{ item.cache_ttl }}'
  with_items:
    - '{"package": "{{ postgresql_package }}", "cache_update": "{{ postgresql_cache_update }}", "cache_ttl": "{{ postgresql_cache_timeout }}"}'

